application: pytaku
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /grab
  script: main.app
  secure: always
  login: optional

- url: .*
  script: main.app
  secure: always
  login: required

libraries:
- name: webapp2
  version: "2.5.2"
